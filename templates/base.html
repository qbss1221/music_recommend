<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} 音乐首页 {% endblock %}</title>
    <link rel="stylesheet" href="/static/css/APlayer.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/mdui/0.4.0/css/mdui.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <script src="https://cdn.bootcss.com/mdui/0.4.0/js/mdui.min.js"></script>
    <script src="/static/js/APlayer.min.js" type="text/javascript"></script>

    {% block custom_css %}{% endblock %}

</head>

<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-teal mdui-theme-accent-pink">
    <header mdui-headroom="options" class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
          <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}">
            <i class="mdui-icon material-icons">menu</i>
          </span>
          <span class="mdui-typo-title">音乐</span>
          <div class="mdui-toolbar-spacer">1</div>
          <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white">
            <i class="mdui-icon material-icons">&#xe5d4;</i>
          </span>
        </div>
      </header>

    <div class="mdui-drawer" id="main-drawer">
        <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 50px;">
            <div class="mdui-list-item-content">首页</div>
            <div class="mdui-list-item-content">音乐推荐</div>
            <div class="mdui-list-item-content">正在播放</div>
            <div class="mdui-list-item-content">个人中心</div>
        </div>
      </div>

    {% block content %}{% endblock %}

    <div id="aplayer0"></div>

    <script>
    const ap = new APlayer({
        container: document.getElementById('aplayer0'),
        fixed: true,
        listFolded: false,
        listMaxHeight: '90px',
        lrcType: 3,
        audio: [
            {
                name: '你很忙',
                artist: 'A-Lin',
                url: 'https://moeplayer.b0.upaiyun.com/aplayer/hikarunara.mp3',
                cover: '/static/images/01.jpg',
                lrc: '/static/lrc/大壮-我们不一样.lrc'

            },
            {
                name: 'name2',
                artist: 'artist2',
                url: 'https://moeplayer.b0.upaiyun.com/aplayer/hikarunara.mp3',
                cover: 'cover2.jpg',
                lrc: 'lrc2.lrc',
                theme: '#46718b'
            }

      ]
    });
</script>

    {% block custom_js %}{% endblock %}

</body>
</html>
